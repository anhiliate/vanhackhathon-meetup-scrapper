<ion-content padding>
  <h2>Meetup thingy</h2>
  <ion-card *ngFor="let event of events">
    <ion-card-header>
      <h2><strong>{{event.name}}</strong></h2>
    </ion-card-header>
    <ion-card-content>
      <h2>At <i>{{event.venue?.name}}</i>, {{event.venue?.address_1}}</h2>
      <p><strong>on {{event.time | date}}</strong></p>
    </ion-card-content>
  </ion-card>
</ion-content>
